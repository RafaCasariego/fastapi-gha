name: Test API

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
      
      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Instalar las dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar test
        run: pytest
